<!DOCTYPE html>
<html lang="en">
<head>
  <title>Private Collection — Romain Baylet</title>
  <meta name="description" content="Limited, archival fine art prints by Romain Baylet.">
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    .print-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buy {
      display: inline-block;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      padding: 8px 14px;
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      text-align: center;
      transition: background .25s ease, transform .2s ease;
    }
    .buy:hover { background: #222; transform: translateY(-1px); }
    .caption {
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }
    .edition {
      font-size: 12px;
      color: #999;
      letter-spacing: .08em;
      margin-top: 4px;
    }
  </style>
</head>

<body>
<header>
  <div class="container nav">
    <div class="brand"><a href="index.html">Romain Baylet</a></div>
    <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="menu-panel">
      <span></span><span></span><span></span>
    </button>
    <div id="menu-panel" class="menu-panel" role="menu">
      <a href="gallery.html" role="menuitem">Portfolio</a>
      <a href="about.html" role="menuitem">About</a>
      <a href="contact.html" role="menuitem">Contact</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="reveal" style="--d:.2s">
    <a href="gallery.html" class="muted" style="font-size:13px;">← Back to Portfolio</a>
    <h1 class="hero-title" style="text-align:left; margin:8px 0 12px;">Private Collection</h1>
    <p class="muted" style="margin-bottom:22px;">Limited edition fine art prints — created, signed, and numbered by Romain Baylet.</p>

    <div class="grid">
      <figure class="reveal print-card" style="--d:.3s">
        <img src="assets/private/gaudi-veil.jpg" alt="Alison — We are nothing but passing shadows">
        <figcaption class="caption">
          <strong>“Alison — We are nothing but passing shadows”</strong><br>
          40×60 cm / 60×90 cm — Edition of 10<br>
          <span class="edition">Only 10 prints available worldwide</span>
        </figcaption>
        <a class="buy" href="contact.html?subject=Private%20Collection%20—%20Alison">Inquire to purchase</a>
      </figure>
    </div>
  </section>
</main>

<footer><div class="container">© <span id="year"></span> Romain Baylet. All rights reserved.</div></footer>
<script src="script.js"></script>
<script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
