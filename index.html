<!DOCTYPE html>
<html lang="en">
<head>
  <title>Romain Baylet — Portfolio</title>
  <meta name="description" content="Portfolio of Romain Baylet — minimal, timeless, photo-first.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand"><a href="index.html">Romain Baylet</a></div>

    <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="menu-panel">
      <span></span><span></span><span></span>
    </button>
    <div id="menu-panel" class="menu-panel" role="menu">
      <a href="gallery.html" role="menuitem">Portfolio</a>
      <a href="about.html" role="menuitem">About</a>
      <a href="contact.html" role="menuitem">Contact</a>
    </div>
  </div>
</header>

<main>
  <!-- Hero: staggered, slow cinematic entrance -->
  <section class="hero container">
    <div class="kicker reveal" style="--d: .20s">Portfolio</div>
    <h1 class="hero-title reveal" style="--d: .45s">Selected Works</h1>
    <div class="feature reveal" style="--d: .70s" aria-label="Featured image">
      <img src="https://images.unsplash.com/photo-1520975954732-35dd222996f9?q=80&w=2000&auto=format&fit=crop" alt="Featured" loading="eager" decoding="async">
    </div>
  </section>

  <!-- Highlights: section + items cascade in -->
  <section class="container reveal" style="--d:.95s">
    <h2>Highlights</h2>
    <p class="muted">Swap these with your own series or client work.</p>
    <div class="grid">
      <figure class="reveal" style="--d:1.05s">
        <a href="gallery.html">
          <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop" alt="Collection One" loading="lazy" decoding="async">
        </a>
        <figcaption>Collection One</figcaption>
      </figure>
      <figure class="reveal" style="--d:1.15s">
        <a href="gallery.html">
          <img src="https://images.unsplash.com/photo-1487147264018-f937fba0c817?q=80&w=1600&auto=format&fit=crop" alt="Editorial" loading="lazy" decoding="async">
        </a>
        <figcaption>Editorial</figcaption>
      </figure>
      <figure class="reveal" style="--d:1.25s">
        <a href="gallery.html">
          <img src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?q=80&w=1600&auto=format&fit=crop" alt="Travel & Stories" loading="lazy" decoding="async">
        </a>
        <figcaption>Travel & Stories</figcaption>
      </figure>
    </div>
  </section>
</main>

<footer>
  <div class="container">© <span id="year"></span> Romain Baylet. All rights reserved.</div>
</footer>

<script src="script.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
